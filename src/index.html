<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Webpack</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-2 col-sm-6">1 block</div>
        <div class="col-lg-2 col-sm-6">2 block</div>
        <div class="col-lg-2 col-sm-6">3 block</div>
        <div class="col-lg-2 col-sm-6">4 block</div>
        <div class="col-lg-2 col-sm-6">5 block</div>
        <div class="col-lg-2 col-sm-6">6 block</div>
    </div>
    <h1 class="title"></h1>
    <h2 class="title1">Это HTML</h2>
    <hr>
    <div class="image"></div>
    <hr>
    <div class="box">
        <h2>SCSS</h2>
    </div>

</div>
<section class="form">
    <div class="container-sm">
        <h2 class="form__title title">Form Controls</h2>
        <p class="form__subtitle">
            All form controls are improved with micro-transitions and shadows that
            bring depth and improve the overall user experience.
        </p>
        <div class="form__simple simple-form">
            <h4 class="simple-form__title title">Simple Forms</h4>
            <p class="simple-form__subtitle"></p>
            <form action="http://jsonplaceholder.typicode.com/psts" method="post">
                <div class="simple-form__block">
                    <label for="form1">First Name</label>
                    <input type="text" id="form1" placeholder="Catalin" required>
                </div>
                <div class="simple-form__block">
                    <label for="form2">Last Name</label>
                    <input type="text" id="form2" placeholder="Vasile" required>
                </div>
                <div class="simple-form__block">
                    <label for="form3">Email Address</label>
                    <input type="email" id="form3" placeholder="contact@catalin.me" required>
                </div>
                <div class="simple-form__block">
                    <label for="form4">Password</label>
                    <input type="password" id="form4" placeholder="Password" required>
                </div>
                <div class="simple-form__block">
                    <label for="form5">Location</label>
                    <input type="text" id="form5" placeholder="Location"required>
                </div>
                <div class="simple-form__block">
                    <label for="form6">State</label>
                    <select type="text" id="form6">
                        <option value="Choose one" selected>Choose one</option>
                        <option value="">Alabama</option>
                        <option value="">Alaska</option>
                        <option value="">Arizona</option>
                        <option value="">Arkansas</option>
                        <option value="">California</option>
                        <option value="">Colorado</option>
                        <option value="">Connecticut</option>
                        <option value="">Delaware</option>
                    </select>
                    <label for="form7">Zip Code</label>
                    <input type="number" id="form7" placeholder="Zip Code" required>
                </div>

                <button type="submit">Submit Form</button>
            </form>
        </div>
    </div>
</section>




</body>
</html>
